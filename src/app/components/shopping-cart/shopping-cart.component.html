<div class="cart-container dropdown">
  <div class="cart-preview" data-toggle="dropdown">
    <i class="fa fa-shopping-basket"></i>
    <span class="badge badge-success ml-1">{{cartItems.length}}</span>
  </div>
  <!-- dropdown -->
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" [hidden]="!cartItems.length">
    <div class="dropdown-item d-flex align-items-center" *ngFor="let item of cartItems">
      <span>{{item.name}}</span>
      <span class="ml-3 mr-4 text-success">{{item.price | currency: "USD"}}</span>
      <i class="fa fa-remove ml-auto text-danger" (click)="deleteCartItem(item.id)"></i>
    </div>
    <div class="dropdown-item mt-3">
      <a routerLink="/checkout" class="btn btn-primary btn-block">Proceed to checkout</a>
      <button class="btn btn-danger btn-block" (click)="clearCart()">Clear cart</button>
    </div>
  </div>
</div>
